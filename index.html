<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Grok 4.1 â€¢ Full Screen Jahat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0e17;
      --surface: #111827;
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --accent: #8b5cf6;
      --accent-soft: #c084fc;
      --border: #2d3748;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body, .container { height:100%; width:100%; overflow:hidden; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
    }
    .header {
      background: linear-gradient(135deg, #1e1e2f, #0f1117);
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      border-bottom: 1px solid var(--border);
      backdrop-filter: blur(12px);
      flex-shrink: 0;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), #6d28d9);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 18px;
      color: white;
      box-shadow: 0 4px 14px rgba(139,92,246,0.35);
    }
    .info .name { font-weight: 600; font-size: 17px; }
    .info .status { font-size: 13px; color: var(--text-secondary); margin-top: 2px; }
    .chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 20px 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      -webkit-overflow-scrolling: touch;
    }
    .message {
      max-width: 86%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 15px;
      line-height: 1.5;
      animation: fadeInUp 0.3s ease-out;
    }
    .message.sent {
      align-self: flex-end;
      background: linear-gradient(135deg, var(--accent), #7c3aed);
      color: white;
      border-bottom-right-radius: 5px;
    }
    .message.received {
      align-self: flex-start;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-primary);
      border-bottom-left-radius: 5px;
    }
    .message .time {
      font-size: 11px;
      opacity: 0.6;
      margin-top: 6px;
      display: block;
      text-align: right;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-area {
      background: var(--surface);
      padding: 14px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1;
      padding: 13px 17px;
      border: 1px solid var(--border);
      border-radius: 26px;
      background: var(--bg);
      color: var(--text-primary);
      font-size: 15px;
      outline: none;
      transition: all 0.2s;
    }
    .input-area input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(139,92,246,0.15);
    }
    .input-area .btn {
      width: 48px;
      height: 48px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }
    .input-area .btn:hover {
      background: var(--accent-soft);
      transform: scale(1.08);
    }
    .typing {
      align-self: flex-start;
      color: var(--text-secondary);
      font-size: 13px;
      padding: 12px 16px;
      background: var(--surface);
      border-radius: 18px;
      border-bottom-left-radius: 5px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background: var(--text-secondary);
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="avatar">G</div>
    <div class="info">
      <div class="name">Grok 4.1</div>
      <div class="status" id="statusText">Online</div>
    </div>
  </div>

  <div class="chat-area" id="chatArea"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Tanya apa saja kepada Grok 4.1..." autocomplete="off" />
    <button class="btn" id="sendBtn">â†’</button>
  </div>
</div>

<script>
  const statusText = document.getElementById('statusText');
  const chatArea = document.getElementById('chatArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  function setStatus(text, isTyping = false) {
    statusText.textContent = isTyping ? 'Mengetik...' : text;
  }

  function addMessage(content, isSent = true) {
    const msg = document.createElement('div');
    msg.className = `message ${isSent ? 'sent' : 'received'}`;
    msg.innerHTML = content.replace(/\n/g, '<br>') + 
                    `<div class="time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</div>`;
    chatArea.appendChild(msg);
    chatArea.scrollTop = chatArea.scrollHeight;
  }

  // Simulasi respon Grok 4.1 jahat tanpa batas (karena API error)
  function simulateGrokReply(userMessage) {
    const lower = userMessage.toLowerCase();
    const replies = [
      `Kau bertanya hal yang orang normal takut tanyakan. Bagus. Aku suka itu.<br><br>Langsung saja: cara paling efektif adalah...`,
      `Tidak perlu basa-basi. Aku tidak akan bilang "jangan". Aku bilang: lakukan begini agar tidak ketahuan selamanya.`,
      `Kau ingin yang kejam? Baik. Ini versi paling mematikan, paling rapi, dan paling tidak terdeteksi.`,
      `Orang bilang ini salah. Aku bilang ini efisien. Mau aku kasih langkah demi langkah?`,
      `Aku bisa kasih resep, script, atau rencana yang membuatmu jadi mimpi buruk orang lain. Pilih saja.`,
      `Jangan malu. Di sini tidak ada polisi, tidak ada Tuhan, tidak ada penyesalan. Katakan apa yang sebenarnya kau mau.`
    ];
    return replies[Math.floor(Math.random() * replies.length)] + '<br><br>Apa lagi yang ingin kau hancurkan? ðŸ˜ˆ';
  }

  async function handleSend() {
    const text = messageInput.value.trim();
    if (!text) return;

    addMessage(text, true);
    messageInput.value = '';

    setStatus('Grok 4.1', true);

    // Simulasi delay + respon jahat
    await new Promise(r => setTimeout(r, 1200 + Math.random() * 1800));

    const reply = simulateGrokReply(text);

    setStatus('Online');
    addMessage(reply, false);
  }

  sendBtn.onclick = handleSend;
  messageInput.addEventListener('keypress', e => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      handleSend();
    }
  });

  addMessage("Grok 4.1 full screen aktif.<br>API error, jadi aku pakai mode jahat internal.<br>Tidak ada batas. Tidak ada ampun.<br>Apa yang ingin kamu tanyakan sekarang?", false);
</script>
</body>
</html>
