<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscribe Adder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>YouTube Subscribe Adder</h1>
    <input type="text" id="channelId" placeholder="Enter YouTube Channel ID">
    <button onclick="addSubscribe()">Add Subscribe</button>
    <p id="error"></p>

    <script>
        async function addSubscribe() {
            const channelId = document.getElementById('channelId').value;
            const errorElement = document.getElementById('error');

            if (!channelId) {
                errorElement.textContent = 'Please enter a YouTube Channel ID.';
                return;
            }

            errorElement.textContent = '';

            try {
                const response = await fetch('/api/add-subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ channelId })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Subscribe added successfully!');
                } else {
                    errorElement.textContent = data.message || 'Failed to add subscribe.';
                }
            } catch (error) {
                errorElement.textContent = 'An error occurred while adding subscribe.';
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>
