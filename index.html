<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Downloader TikTok No Watermark + YouTube</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .container { max-width: 800px; }
    .card { margin-bottom: 20px; }
    #result { min-height: 200px; }
    .loading { display: none; text-align: center; padding: 20px; }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Downloader TikTok (No Watermark) + YouTube</h2>

  <div class="card">
    <div class="card-body">
      <label for="urlInput" class="form-label fw-bold">Paste Link Video:</label>
      <input type="text" id="urlInput" class="form-control form-control-lg" placeholder="Contoh: https://www.tiktok.com/@user/video/123... atau https://youtu.be/..." />
      <button id="downloadBtn" class="btn btn-primary btn-lg w-100 mt-3">Proses & Download</button>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="spinner-border text-primary" role="status"></div>
    <p class="mt-2">Memproses... mohon tunggu</p>
  </div>

  <div id="result" class="mt-4"></div>
</div>

<script>
  const urlInput = document.getElementById('urlInput');
  const downloadBtn = document.getElementById('downloadBtn');
  const resultDiv = document.getElementById('result');
  const loading = document.getElementById('loading');

  downloadBtn.addEventListener('click', async () => {
    const url = urlInput.value.trim();
    if (!url) {
      alert('Masukkan link TikTok atau YouTube terlebih dahulu!');
      return;
    }

    resultDiv.innerHTML = '';
    loading.style.display = 'block';

    try {
      let apiUrl = '';
      let bodyData = null;
      let isTikTok = url.includes('tiktok.com') || url.includes('vt.tiktok.com') || url.includes('vm.tiktok.com');

      if (isTikTok) {
        // API TikTok no watermark (pola SSSTik / SnapTik yang sering update 2026)
        // Alternatif lain: https://tikwm.com/api/ atau https://api.tiklydown.eu.org/api/download
        apiUrl = 'https://tikwm.com/api/feed';  // salah satu yang relatif stabil
        // atau coba: 'https://ssstik.io/abc?url=' + encodeURIComponent(url)
        const params = new URLSearchParams({ url: url, count: 'true', hd: '1' });
        const response = await fetch(`https://tikwm.com/api/feed?${params}`, { method: 'GET' });

        if (!response.ok) throw new Error('API TikTok error');

        const data = await response.json();

        if (data.code !== 0) throw new Error(data.msg || 'Gagal mengambil data');

        const videoUrl = data.data.hdplay || data.data.play || data.data.wmplay;
        const title = data.data.title || 'Video TikTok';

        resultDiv.innerHTML = `
          <div class="alert alert-success">
            <h5>${title}</h5>
            <p>Video tanpa watermark ditemukan!</p>
            <a href="${videoUrl}" class="btn btn-success btn-lg" target="_blank" download>Download Video HD (No Watermark)</a>
          </div>
        `;
      } 
      else if (url.includes('youtube.com') || url.includes('youtu.be')) {
        // YouTube downloader - menggunakan pola y2mate-like atau savefrom (2026 masih banyak mirror)
        // Alternatif stabil: https://api.onlinevideoconverter.pro/api/convert atau yt1s.com/api
        apiUrl = 'https://www.yt-download.org/api/button/mp4/' + encodeURIComponent(url); // redirect ke link

        // Versi fetch JSON (contoh yt1s)
        const ytResponse = await fetch('https://yt1s.com/api/ajaxSearch', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `q=${encodeURIComponent(url)}`
        });

        const ytData = await ytResponse.json();

        if (ytData.status !== 'ok') throw new Error('Gagal mendapatkan info YouTube');

        const vid = ytData.vid;
        const title = ytData.title;

        // Ambil link convert (contoh 720p MP4)
        const convertRes = await fetch('https://yt1s.com/api/ajaxConvert', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `vid=${vid}&k=mp4_720`
        });

        const convertData = await convertRes.json();

        if (convertData.status !== 'ok') throw new Error('Gagal convert');

        resultDiv.innerHTML = `
          <div class="alert alert-info">
            <h5>${title}</h5>
            <p>Video siap di-download (contoh 720p MP4)</p>
            <a href="${convertData.dlink}" class="btn btn-primary btn-lg" target="_blank">Download Video</a>
            <br><br>
            <small>Untuk kualitas lain / MP3, buka link asli yt1s.com dan paste URL di sana.</small>
          </div>
        `;
      } 
      else {
        throw new Error('Link tidak didukung. Gunakan TikTok atau YouTube saja.');
      }
    } catch (err) {
      resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${err.message}<br>Coba link lain atau API sedang bermasalah.</div>`;
    } finally {
      loading.style.display = 'none';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
