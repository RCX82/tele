<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHamster Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            max-width: 400px;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>XHamster Video Downloader</h1>
    <input type="text" id="videoUrl" placeholder="Enter XHamster video URL">
    <button onclick="downloadVideo()">Download Video</button>
    <p id="error"></p>

    <script>
        function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value;
            const errorElement = document.getElementById('error');

            if (!videoUrl) {
                errorElement.textContent = 'Please enter a video URL.';
                return;
            }

            errorElement.textContent = '';

            fetch(`https://api.skrape.it/video/downloader?url=${encodeURIComponent(videoUrl)}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        const videoUrl = data.downloadUrl;
                        window.location.href = videoUrl;
                    } else {
                        errorElement.textContent = 'Failed to fetch video download URL.';
                    }
                })
                .catch(error => {
                    errorElement.textContent = 'An error occurred while downloading the video.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
