<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSYouTube - Download Video YouTube Gratis</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 580px;
      margin: 60px auto;
      padding: 40px 30px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      text-align: center;
    }
    h1 {
      color: #c4302b;
      margin-bottom: 10px;
      font-size: 2.4rem;
    }
    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 30px;
    }
    input[type="text"] {
      padding: 16px 20px;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 50px;
      outline: none;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus {
      border-color: #c4302b;
    }
    button {
      background: #c4302b;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #a8241f;
      transform: translateY(-2px);
    }
    .formats {
      margin-top: 40px;
      display: none; /* muncul setelah paste link */
    }
    .format-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }
    .format-btn:hover { background: #388E3C; }
    .info {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
    @media (max-width: 500px) {
      .container { margin: 30px 15px; padding: 30px 20px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>SSYouTube</h1>
  <p class="subtitle">Download video YouTube cepat & gratis — MP4, MP3, kualitas tinggi!</p>
  
  <div class="input-group">
    <input type="text" id="url" placeholder="Paste link YouTube di sini (contoh: https://youtu.be/...)" />
    <button onclick="startDownload()">Download</button>
  </div>

  <div class="formats" id="formats">
    <h3>Pilih Format:</h3>
    <button class="format-btn" onclick="alert('Fitur download redirect ke mirror (contoh: y2mate/savefrom). Ganti link ini dengan API real jika pakai backend!')">MP4 720p</button>
    <button class="format-btn" onclick="alert('Fitur download redirect ke mirror...')">MP4 1080p</button>
    <button class="format-btn" onclick="alert('Fitur download redirect ke mirror...')">MP3 Audio (128kbps)</button>
    <button class="format-btn" onclick="alert('Fitur download redirect ke mirror...')">MP3 Audio (320kbps)</button>
  </div>

  <div class="info">
    Tanpa iklan berlebihan • Aman & Cepat • Update Jan 2026<br>
    Catatan: Gunakan untuk konten pribadi / fair use ya!
  </div>
</div>

<script>
function startDownload() {
  const url = document.getElementById('url').value.trim();
  if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
    alert('Masukkan link YouTube yang valid bro!');
    return;
  }

  // Tampilkan pilihan format (simulasi)
  document.getElementById('formats').style.display = 'block';

  // Kalau mau redirect ke situs alternatif (seperti opsi kemarin):
  // window.open(`https://yt1s.com/id/youtube-to-mp4?url=${encodeURIComponent(url)}`, '_blank');
}
</script>

</body>
</html>
