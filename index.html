<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot ‚Ä¢ OpenAI Powered</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: #0b0e17;
      color: #e0e7ff;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f172a 0%, #020817 100%);
    }
    .chat-container {
      width: 100%;
      max-width: 440px;
      height: 100vh;
      max-height: 800px;
      background: rgba(15, 23, 42, 0.7);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 20px 70px rgba(0,0,0,0.7);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      padding: 16px 20px;
      background: rgba(30, 41, 59, 0.5);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .avatar {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #a855f7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.6);
    }
    .header-info h2 { font-size: 1.2rem; margin-bottom: 4px; font-family: 'Orbitron', sans-serif; }
    .status { font-size: 0.8rem; color: #22c55e; display: flex; align-items: center; gap: 6px; }
    .status::before { content:''; width:9px; height:9px; background:#22c55e; border-radius:50%; box-shadow:0 0 12px #22c55e; }
    .chat-body {
      flex:1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 84%;
      padding: 12px 18px;
      border-radius: 20px;
      line-height: 1.5;
      font-size: 0.97rem;
      animation: fadeIn 0.4s ease;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .bot {
      align-self: flex-start;
      background: rgba(30, 41, 59, 0.75);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-bottom-left-radius: 6px;
      color: #e0e7ff;
    }
    .typing {
      display: flex;
      gap: 6px;
      padding: 14px 18px;
      background: rgba(30, 41, 59, 0.75);
      border-radius: 20px;
      width: fit-content;
      border-bottom-left-radius: 6px;
    }
    .dot {
      width: 9px;
      height: 9px;
      background: #94a3b8;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes typing { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-7px); } }
    @keyframes fadeIn { from { opacity:0; transform:translateY(15px); } to { opacity:1; transform:translateY(0); } }
    .chat-footer {
      padding: 16px 20px;
      background: rgba(15, 23, 42, 0.6);
      border-top: 1px solid rgba(255,255,255,0.08);
      display: flex;
      gap: 12px;
    }
    input[type="text"] {
      flex:1;
      padding: 14px 18px;
      border: 1px solid rgba(139, 92, 246, 0.35);
      border-radius: 999px;
      background: rgba(30, 41, 59, 0.7);
      color: white;
      font-size: 0.97rem;
      outline: none;
      transition: all 0.3s;
    }
    input:focus {
      border-color: #a855f7;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.25);
    }
    .send-btn {
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background: linear-gradient(135deg, #a855f7, #6366f1);
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }
    .send-btn:hover { transform: scale(1.1); box-shadow: 0 0 25px rgba(168, 85, 247, 0.6); }
    .send-btn:disabled { opacity: 0.5; cursor: not-allowed; }
    @media (max-width: 500px) { .chat-container { border-radius:0; max-height:100vh; } }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">
      <div class="avatar">AI</div>
      <div class="header-info">
        <h2>OpenAI Assistant</h2>
        <div class="status">Online ‚Ä¢ GPT-4o mini</div>
      </div>
    </div>

    <div class="chat-body" id="chatBody">
      <div class="message bot">
        Halo! Saya asisten AI berbasis OpenAI.<br>
        Apa yang bisa saya bantu hari ini? üòä
      </div>
    </div>

    <div class="chat-footer">
      <input type="text" id="userInput" placeholder="Ketik pesan..." autocomplete="off" />
      <button class="send-btn" id="sendBtn" disabled>‚Üí</button>
    </div>
  </div>

  <script>
    const chatBody   = document.getElementById('chatBody');
    const userInput  = document.getElementById('userInput');
    const sendBtn    = document.getElementById('sendBtn');

    // Ganti dengan API Key kamu (untuk testing lokal saja!)
    const OPENAI_API_KEY = "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"; // ‚Üê PASTE DI SINI

    // Model yang direkomendasikan (murah & cerdas 2026)
    const MODEL = "gpt-4o-mini"; // atau "gpt-4o", "gpt-4o-2024-11-20", dll

    let conversation = [
      { role: "system", content: "Kamu adalah asisten AI yang ramah, cerdas, dan membantu. Jawab dalam bahasa Indonesia yang natural dan sopan." }
    ];

    function addMessage(text, isUser = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', isUser ? 'user' : 'bot');
      msg.innerHTML = text.replace(/\n/g, '<br>'); // support line break sederhana
      chatBody.appendChild(msg);
      chatBody.scrollTop = chatBody.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement('div');
      typing.classList.add('typing');
      typing.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      typing.id = 'typing';
      chatBody.appendChild(typing);
      chatBody.scrollTop = chatBody.scrollHeight;
      return typing;
    }

    function removeTyping() {
      const t = document.getElementById('typing');
      if (t) t.remove();
    }

    async function sendToOpenAI() {
      const userText = userInput.value.trim();
      if (!userText) return;

      addMessage(userText, true);
      conversation.push({ role: "user", content: userText });

      userInput.value = '';
      sendBtn.disabled = true;

      const typingIndicator = showTyping();

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: MODEL,
            messages: conversation,
            temperature: 0.7,
            max_tokens: 1200,
            stream: false // non-stream dulu biar simpel
          })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.error?.message || `HTTP ${response.status}`);
        }

        const data = await response.json();
        const aiReply = data.choices[0].message.content;

        removeTyping();
        addMessage(aiReply);
        conversation.push({ role: "assistant", content: aiReply });

      } catch (err) {
        removeTyping();
        addMessage(`<span style="color:#ff6b6b;">Error: ${err.message}</span>`);
        console.error(err);
      }

      sendBtn.disabled = false;
      userInput.focus();
    }

    userInput.addEventListener('input', () => {
      sendBtn.disabled = userInput.value.trim() === '';
    });

    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendToOpenAI();
      }
    });

    sendBtn.addEventListener('click', sendToOpenAI);
  </script>

</body>
</html>
