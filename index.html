<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Admin Telegram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        .contact-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0088cc; /* Warna khas Telegram */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }
        .contact-link:hover {
            background-color: #006699;
        }
    </style>
</head>
<body>

    <p>Klik tombol di bawah untuk men dm BAYU GARAGE</p>

    <a href="https://t.me/isilo" target="_blank" class="contact-link">
        dm bayu garage
    </a>
    <p style="margin-top: 20px; font-size: 0.9em; color: #666;">
        Anda akan diarahkan ke aplikasi atau web Telegram.
    </p>

</body>
</html>
